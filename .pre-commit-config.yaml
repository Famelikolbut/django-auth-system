repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: check-yaml
    - id: check-json
    - id: trailing-whitespace
    - id: check-added-large-files # Полезный хук, чтобы случайно не добавить большие файлы
    - id: check-case-conflict # Проверяет конфликты имен файлов в Windows/macOS
    - id: check-executables-have-shebangs # Проверяет исполняемые файлы
    - id: check-merge-conflict # Предотвращает коммит с маркерами конфликтов
    - id: mixed-line-ending # Убеждается, что окончания строк одинаковые
    - id: check-symlinks # Проверяет символические ссылки
    - id: detect-private-key # Предотвращает коммит приватных ключей

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.7
  hooks:
    - id: ruff
      args: [--fix]
    - id: ruff-format